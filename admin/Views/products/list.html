<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-archive"></i> Products</h3>
                    <h6><a href="#/">Dashboard</a> |  <a href="#/products/list">Products</a> | Manage Products</h6>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-archive fa-fw"></i> Products
                        <div class="pull-right">
                            
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-4 col-lg-offset-4">
                                <div class="form-group input-group">
                                    <input type="text" class="form-control" ng-model="query">
                                    <div class="input-group-addon">
                                        <i class="fa fa-search"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped, table-hover table-bordered table-condensed">
                            <thead>
                                <tr style="font-weight:bold;">
                                    <td>Sr.no.</td>
                                    <td>Product no.</td> 
                                    <td>Product desc.</td> 
                                    <td>Actions</td>
                                </tr>
                            </thead>
                            <tbody>
                                 <tr ng-repeat="p in plc.Products.data2show  | filter:query track by $index">
                                    <td> {{$index+1}}</td> 
                                    <td> {{p.prodNo}}</td>
                                    <td> {{p.prodDesc}}</td>
                                    <td> 
                                        <a href="#/distributors/update/{{c.custId}}" class="btn btn-success btn-xs"><i class="fa fa-edit"></i></a>
                                        <a href="#/distributors/details/{{c.custId}}" class="btn btn-info btn-xs"><i class="fa fa-list"></i></a>
                                        <a href="#/distributors/delete/{{c.custId}}" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                                    </td>
                                 </tr>
                            </tbody>
                        </table>
                        <div class="row" ng-show="plc.Paging.pagingRequired();">
                            <div class="col-lg-9 text-left">
                                <button class="btn btn-primary btn-xs" ng-show="plc.Paging.showPrevious()" ng-click="plc.Paging.First(plc.Products);"> <i class="fa fa-backward"></i></button>
                                <button class="btn btn-primary btn-xs" ng-show="plc.Paging.showNext()" ng-click="plc.Paging.Last(plc.Products);"> <i class="fa fa-forward"></i></button>
                            </div>                              
                            <div class="col-lg-2 text-right" style="margin-top:-5px;">
                                <h6>Page {{plc.Paging.getCurrentPage()}} of {{plc.Paging.getNoOfPages()}}</h6>
                            </div>
                            <div class="col-lg-1 text-left">                                
                                <button class="btn btn-primary btn-xs" ng-show="plc.Paging.showPrevious()" ng-click="plc.Paging.Previous(plc.Products);"> <i class="fa fa-angle-left"></i></button>
                                <button class="btn btn-primary btn-xs" ng-show="plc.Paging.showNext()" ng-click="plc.Paging.Next(plc.Products);"> <i class="fa fa-angle-right"></i></button>
                            </div>
                        </div>                        
                    </div>
                    <!-- /.panel-body -->
                </div>

            </div>
            

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
