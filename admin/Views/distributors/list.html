<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-shopping-bag"></i> Distributors</h3>
                    <h6><a href="#/">Dashboard</a> |  <a href="#/customers/list">Distributors</a> | Manage Distributors</h6>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-shopping-bag fa-fw"></i> Distributors
                        <div class="pull-right">
                            
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-4 col-lg-offset-4">
                                <div class="form-group input-group">
                                    <input type="text" class="form-control" ng-model="query">
                                    <div class="input-group-addon">
                                        <i class="fa fa-search"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped, table-hover table-bordered table-condensed">
                            <thead>
                                <tr style="font-weight:bold;">
                                    <td>Sr.no.</td>
                                    <td>Distributors</td> 
                                    <td>Actions</td>
                                </tr>
                            </thead>
                            <tbody>
                                 <tr ng-repeat="d in dlc.Distributors.data2show  | filter:query track by $index">
                                    <td> {{$index+1}}</td> 
                                    <td> {{d.distName}}</td>
                                    <td> 
                                        <div class="dropdown">
                                                    <button class="btn btn-xs btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                                    <span class="caret"></span></button>
                                                    <ul class="dropdown-menu" style="min-width:80px !important;">
                                                        <li><a class="btn btn-success btn-xs" href="#/managers/update/{{d.distId}}"><i class="fa fa-edit"></i></a></li>
                                                        <li><a class="btn btn-info btn-xs" href="#/managers/details/{{d.distId}}"><i class="fa fa-list"></i></a></li>
                                                        <li><a class="btn btn-danger btn-xs" href="#/managers/delete/{{d.distId}}"><i class="fa fa-trash"></i></a></li>
                                                    </ul>
                                        </div>                                         
                                    </td>
                                 </tr>
                            </tbody>
                        </table>
                        <div class="row" ng-show="dlc.Paging.pagingRequired();">
                            <div class="col-lg-9 text-left">
                                <button class="btn btn-primary btn-xs" ng-show="dlc.Paging.showPrevious()" ng-click="dlc.Paging.First(dlc.Distributors);"> <i class="fa fa-backward"></i></button>
                                <button class="btn btn-primary btn-xs" ng-show="dlc.Paging.showNext()" ng-click="dlc.Paging.Last(dlc.Distributors);"> <i class="fa fa-forward"></i></button>
                            </div>                              
                            <div class="col-lg-2 text-right" style="margin-top:-5px;">
                                <h6>Page {{dlc.Paging.getCurrentPage()}} of {{dlc.Paging.getNoOfPages()}}</h6>
                            </div>
                            <div class="col-lg-1 text-left">                                
                                <button class="btn btn-primary btn-xs" ng-show="dlc.Paging.showPrevious()" ng-click="dlc.Paging.Previous(dlc.Distributors);"> <i class="fa fa-angle-left"></i></button>
                                <button class="btn btn-primary btn-xs" ng-show="dlc.Paging.showNext()" ng-click="dlc.Paging.Next(dlc.Distributors);"> <i class="fa fa-angle-right"></i></button>
                            </div>
                        </div>                        
                    </div>
                    <!-- /.panel-body -->
                </div>

            </div>
            

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
